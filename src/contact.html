<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body class="font-Sora bg-[url('https://uxtools.co/img/grain.png')] h-screen w-screen overflow-x-hidden selection:bg-mainLight selection:text-fondLight">
<header class="w-full flex mt-5 mb-40 ">
  <div class="flex items-center w-1/3 " onclick="window.location.href='../index.html'">
    <img class="w-24 " src="../../e-commerce-glacier/Assets/logo.png" alt="logo boutique bouchées glacées" >
    <h3 class="text-xl ">Bouchées Glacées</h3>
  </div>
  <nav class="w-full flex items-center justify-end ">
    <a class="text-2xl font-light mr-10 text-txtLight transition ease-in-out delay-150 hover:-translate-y-1 hover:underline duration-300" href="../src/contact.html" title="Page de contact">Contact</a>
    <a class="mr-10 border-4 border-mainLight p-3 text-2xl rounded transition ease-in-out hover:border-black hover:text-fondLight hover:bg-mainLight" href="../index.html#Notre-histoire" title="Page histoire de la boutique">Découvrir notre histoire</a>
    <a class="bg-secondLight border-2 border-txtLight p-3 mr-10 text-2xl transition ease-in-out hover:border-black hover:text-fondLight hover:bg-mainLight" href="../index.html#Shop" title="Page boutique">Achetez maintenant</a>
  </nav>
</header>
<div class="py-3 sm:max-w-xl sm:mx-auto">
  <div
          class="relative px-4 py-10 border-2 border-fondDark bg-fondLight mx-8 md:mx-0 shadow rounded-3xl sm:p-10"
  >
    <div class="max-w-md mx-auto text-fondDark">
      <h2 class="text-2xl font-semibold mb-5">Formulaire de Contact</h2>
      <form id="contactForm" class="space-y-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
          <div>
            <label class="font-semibold text-sm text-gray-400 pb-1 block" for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required pattern="[A-Za-zÀ-ÿ\s\-']+" title="Nom invalide" class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500">

            <span class="error" id="nomError"></span>
          </div>
          <div>
            <label class="font-semibold text-sm text-gray-400 pb-1 block" for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required pattern="[A-Za-zÀ-ÿ\s\-']+" title="Prénom invalide"
                   class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
            <span class="error" id="prenomError"></span>
          </div>
          <div>
            <label class="font-semibold text-sm text-gray-400 pb-1 block" for="dateNaissance">Date de naissance</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required
                   class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="font-semibold text-sm text-gray-400 pb-1 block" for="emailTelephone">Email/Téléphone</label>
            <input type="text" id="emailTelephone" name="emailTelephone" required
                   class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
            <span class="error" id="emailTelephoneError"></span>
          </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
          <div>
            <label class="font-semibold text-sm text-gray-400 pb-1 block" for="message">Message libre</label>
            <textarea id="message" name="message" rows="4" required minlength="30"
                      class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500"></textarea>
            <span class="error" id="messageError"></span>
          </div>
        </div>
        <div class="flex justify-center items-center">
          <button type="submit"
                  class="py-2 px-4 bg-mainLight hover:bg-secondLight-s focus:ring-mainLight focus:ring-offset-mainLight text-fondLight w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                  id="submitBtn" disabled>Envoyer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  const form = document.getElementById('contactForm');
  const submitBtn = document.getElementById('submitBtn');

  // Fonction de validation du formulaire
  function validateForm() {
    const nom = document.getElementById('nom').value.trim();
    const prenom = document.getElementById('prenom').value.trim();
    const emailTelephone = document.getElementById('emailTelephone').value.trim();
    const message = document.getElementById('message').value.trim();

    const nomRegex = /^[A-Za-zÀ-ÿ\s\-']+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const telephoneRegex = /^(0|\+33|0033)[1-9]([-. ]?[0-9]{2}){4}$/;

    let isValid = true;

    if (!nomRegex.test(nom)) {
      document.getElementById('nomError').textContent = "Nom invalide";
      isValid = false;
    } else {
      document.getElementById('nomError').textContent = "";
    }

    if (!nomRegex.test(prenom)) {
      document.getElementById('prenomError').textContent = "Prénom invalide";
      isValid = false;
    } else {
      document.getElementById('prenomError').textContent = "";
    }

    if (!emailRegex.test(emailTelephone) && !telephoneRegex.test(emailTelephone)) {
      document.getElementById('emailTelephoneError').textContent = "Email ou numéro de téléphone invalide";
      isValid = false;
    } else {
      document.getElementById('emailTelephoneError').textContent = "";
    }

    if (message.length < 30) {
      document.getElementById('messageError').textContent = "Le message doit contenir au moins 30 caractères";
      isValid = false;
    } else {
      document.getElementById('messageError').textContent = "";
    }

    return isValid;
  }

  // Écouter les changements dans les champs pour activer/désactiver le bouton de soumission
  form.addEventListener('input', function () {
    submitBtn.disabled = !validateForm();
  });

  // Soumission du formulaire
  form.addEventListener('submit', function (event) {
    event.preventDefault();
    if (validateForm()) {
      // Envoyer le formulaire ici
      alert('Formulaire envoyé avec succès!');
      form.reset();
      submitBtn.disabled = true;
    } else {
      alert('Veuillez remplir correctement tous les champs.');
    }
  });

</script>
</body>
</html>
